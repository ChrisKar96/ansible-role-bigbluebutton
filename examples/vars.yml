---

# BBB
bbb_state: present # For updating BigBlueButton with this role use 'latest'
#bbb_hostname: <your host fqdn> # Uncomment and fill if bbb fqdn is different than default {{ ansible_fqdn }}

# LETSENCRYPT
#bbb_letsencrypt_email: "<your email>" # Uncomment and fill if using letsencrypt for TLS certificates

# COTURN
bbb_coturn_secret: <secret> # Generate and fill with `openssl rand -hex 16`

# GREENLIGHT
bbb_greenlight_secret: <secret> # Generate and fill with `openssl rand -hex 64`
bbb_greenlight_db_password: <secret> # Generate and fill with `openssl rand -hex 16`
#bbb_greenlight_users: # Uncomment and fill if using greenlight, to create users 
#  - { name: '', email: '', password: '', type: 'user' }
#  - { name: '', email: '', password: '', type: 'admin' }

# FREESWITCH
bbb_freeswitch_socket_password: "<secret>" # Generate and fill with `pwgen -s 16 1`
#bbb_monitoring_htpasswd_user: <htpasswd_user> # Uncomment and fill if using external monitoring
#bbb_monitoring_htpasswd: <htpasswd> # Uncomment and fill if using external monitoring

# GEERLINGGUY
nodejs_install_npm_user: <your-user> # needed by geerlingguy.nodejs, fill your ansible user
docker_compose_version: "{{ bbb_docker_compose_version }}" # needed by geerlingguy.docker, don't change

# OPTIONAL
